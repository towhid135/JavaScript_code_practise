<!DOCTYPE html>
<html>
<body>

<p>This example uses the addEventListener() method to attach a "mouseover" and "mouseout" event to a h1 element.</p>

<h1 id="demo">Mouse over me</h1>

<script>
document.getElementById("demo").addEventListener("mouseover", mouseOver);
document.getElementById("demo").addEventListener("mouseout", mouseOut);

function mouseOver() {
  document.getElementById("demo").innerHTML = "your mouse is on over it",document.getElementById("demo").style.color = "red";
}

function mouseOut() {
 document.getElementById("demo").innerHTML = "your mouse is not on over it",document.getElementById("demo").style.color = "green";
}
</script>

</body>
</html>
